<div class = "container">

    <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/docentes/form']">
            Crear / Actualizar Docente
        </button>
    </div>

    <div *ngIf="docentes?.length==0" class="alert alert-info">
        No se encontraron docentes registrados.
    </div>
        
    <h3 *ngIf="docentes?.length!=0">Docentes:</h3>
    
    <table class="table" *ngIf="docentes?.length!=0">
        
        <thead class="table-dark">
            <tr>
                <th>Identificacion</th>
                <th>Tipo Identificacion</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Genero</th>
                <th>Correo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let docente of docentes">
                <td>{{docente.identificacion}}</td>
                <td>{{docente.tipoIdentificacion}}</td>
                <td>{{docente.nombres}}</td>
                <td>{{docente.apellidos}}</td>
                <td>{{docente.genero}}</td>
                <td>{{docente.correo}}</td>
                <td>
                    <button type="button" name="editar" [routerLink]="['/docentes/form', docente]" 
                        class="btn btn-primary btn-sm">editar</button>
                </td>
                <td>
                    <button type="button" name="eliminar" (click)='delete(docente)' class="btn btn-danger btn-sm">
                        eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
